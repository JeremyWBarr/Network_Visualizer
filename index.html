<!doctype html>
<html lang="en">
    <!-- Based on: https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Network Visualizer</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="messages.js"></script>
    </head>

    <body class="text-center" id="signup-page">

        <div class="center">

            <span class="title">Network Visualizer</span>

            <form method="post" action="network.php" enctype="multipart/form-data">
                <input type="hidden" name="action" value="upload">

                <div id="errors" class="alert alert-danger" role="alert">
                </div>

                <div id="messages" class="alert alert-success" role="alert">
                </div>

                <div class="custom-file">
                    <label class="custom-file-label" for="edgeFile">Edge file(currently .xls only)</label>
                    <input type="file" class="custom-file-input" name="edgeFile" id="edgeFile" required>
                </div>
                <br/>
                <div class="custom-file">
                    <label class="custom-file-label" for="nodeFile">Node file (optional)</label>
                    <input type="file" class="custom-file-input" name="nodeFile" id="nodeFile">
                </div>

                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username (optional)" autofocus>

                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" name="hasHeaderColumn" value="true"> Has Header Column
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Upload</button>
            </form>
        </div>

    </body>
</html>
