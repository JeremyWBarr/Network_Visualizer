<!doctype html>
<html lang="en">
    <!-- Based on: https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Network Visualizer</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://www.fixflo.com/wp-content/uploads/2016/06/Network-icon.png">

        <script src="messages.js"></script>
    </head>

    <body class="text-center" id="signup-page">

        <div class="center">

            <span class="title">Network Visualizer</span>

            <form method="post" class="main-form" action="network.php" enctype="multipart/form-data">
                <input type="hidden" name="action" value="upload">

                <div id="errors" class="alert alert-danger" role="alert"></div>

                <div id="messages" class="alert alert-success" role="alert"></div>

                <div class="custom-file mt-4">
                    <label class="custom-file-label" id="edgeFileLabel" for="edgeFile">Edge file (.xls only)</label>
                    <input type="file" class="custom-file-input" name="edgeFile" id="edgeFile" required>
                </div>
                <br/>
<!--                 <div class="custom-file mt-3">
                    <label class="custom-file-label" for="nodeFile">Node file (optional)</label>
                    <input type="file" class="custom-file-input" name="nodeFile" id="nodeFile">
                </div> -->

                <div class="user-form mt-3">

                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" name="username" class="form-control top" placeholder="Username">

                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="password" class="form-control bottom mb-3" placeholder="Password">

                    <a href="signup.html">Create Account...</a>
                </div>
                <div class="checkbox mt-3">
                    <label>
                    <input type="checkbox" id="login" name="login"> Login with user?
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block file-form mt-3" id="submit" name="submit">Upload</button>
            </form>
        </div>

            <script type="text/javascript">
                
                $(document).ready(
                    function(){

                        $(".user-form").hide();

                        $("#login").change( function(e) {
                            if($("#login").is(':checked')){
                                $(".user-form").show();
                            } else {
                                $(".user-form").hide();
                            }
                        });

                        $("#edgeFile").change( function(e) {
                            $("#edgeFileLabel").text($("#edgeFile")[0].value.split('\\').pop());
                        });
                    });

            </script>
    </body>
</html>
